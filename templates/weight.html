{% load static %}
{% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="{% static 'progress/weightTracker.css' %}">
</head>
<body>
    <div class="main">

        <h1>Track your Weight</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-dark">Update Weight</button>
    </form>
    <form action="{% url 'weight_graph' %}">
        <button class="btn btn-dark">View Graph</button>
    </form> 
    <form action="{% url 'nav' %}">
        <button class="btn btn-dark">Home</button>
    </form> 

    </div>
    
    
</body>
</html>
