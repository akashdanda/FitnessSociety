{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Weight progress</h1>
    <a href="{% url 'weight' %}">Record Your Current Weight Here</a>
    <br>
    <a href="{% url 'nav' %}">Home</a>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: [{% for weight in weights %}'{{weight.date}}',{% endfor %}],
            datasets: [{
              label: 'Weight(lbs)',
              data: 
              [{% for weight in weights %}'{{weight.cur_weight}}',{% endfor %}],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    
</body>
</html>
