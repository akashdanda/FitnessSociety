{% load static %}
{% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static '/styles/reset.css' %}">
</head>
<body>
    
<div class="form">
    <form method="post">
        <h1>Reset Password</h1>
        {% csrf_token %}
        <div class="email_input">

            {{form}}

        </div>
        <br>
        <button type="submit" name="Send Email" class="btn btn-dark" id="button">Send Instructions</button>  
    </form>
    <form action="{% url 'login' %}">
        <button type="submit" class="btn btn-dark" id="button">Login</button>
     </form>
   
</div>
<br>


<br>
</body>
</html>
