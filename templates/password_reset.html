{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static '/styles/reset.css' %}">
</head>
<body>
    <h3>Reset Password</h3>
<p>If you forgot your password, please enter your email account that you used to register for an account. We will send you an email giving instructions to reset your password!</p>
<div class="form">
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" name="Send Email">Send Instructions</button>  
    </form>
</div>
<br>

<a href="{% url 'login' %}">Back</a>
<br>
</body>
</html>
