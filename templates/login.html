{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type = "text/css" href= "{% static 'styles/login.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-card">
        <div class="login-card-headerlogo">
            <div class="logo">
                <img src="{% static 'images/Logo.png'%}" alt="Logo">
                <h1>Fitness Society</h1>
            </div>
        </div>
        <div class="header">
            <h1>Login</h1>
        </div>
        <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="form-items">                    
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">mail</span>
                    <input type="text" placeholder="Username" name="username" id="usertext" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
                </div>

                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">lock</span>
                    <input type="password" placeholder="Password" name="password" id="userpass" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
                </div>
                </div>
                <div class="loginbutton">
                    <input type="submit" value="login" id="submit_login">
                </div>
                
                {% if x %}
                 <script type="text/javascript">
                    alert('Incorrect username or password');
                 </script>
                {% endif %}
                

        </form>

        <div class="other">
            <div class="checkbox">
                <input type="checkbox" id="Remember">
                <label for="Remember">Remember me</label>
            </div>
            <a href="{% url 'reset' %}">Reset Password</a>
            <a href="{% url 'home' %}">Home</a>
        </div>
            

    </div>
</body>
</html>
